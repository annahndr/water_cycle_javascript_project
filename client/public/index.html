<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Water Cycle</title>
  <script src="/js/bundle.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="water-cycle-container">
  <div id="buttons">
    <input type="button" value="Ocean" id="Ocean">
    <input type="button" value="Evaporation" id="Evaporation">
    <input type="button" value="Clouds" id="Clouds">
    <input type="button" value="Precipitation" id="Precipitation">
    <input type="button" value="Mountains" id="Mountains">
    <input type="button" value="Forests" id="Forests">
    <input type="button" value="Lakes and Rivers" id="Lakes-and-Rivers">
    <input type="button" value="Groundwater" id="Groundwater">
    <input type="button" value="Cities" id="Cities">
  </div>


  <div id="text-container">
      <p>Here is some text about the water cycle</p>
  </div>

  <div id="image-container">
      <img src="../images/WaterCycleImageSVG.svg" usemap="#WaterCycleMap" />
    <map name="WaterCycleMap">
      <area target="" alt="ocean" title="ocean" href="" coords="479,22,697,141" shape="rect">
      <area target="" alt="evaporation" title="evaporation" href="" coords="774,91,1045,227" shape="rect">
      <area target="" alt="clouds" title="clouds" href="" coords="847,269,1069,429" shape="rect">
      <area target="" alt="precipitation" title="precipitation" href="" coords="796,463,1050,633" shape="rect">
      <area target="" alt="mountains" title="mountains" href="" coords="574,566,784,764" shape="rect">
      <area target="" alt="forests" title="forests" href="" coords="327,526,528,783" shape="rect">
      <area target="" alt="rivers" title="rivers" href="" coords="46,421,303,594" shape="rect">
      <area target="" alt="evaporation" title="evaporation" href="" coords="16,243,275,396" shape="rect">
      <area target="" alt="cities" title="cities" href="" coords="163,29,436,231" shape="rect">
    </map>
  </div>

  <div id="water-use-content">
    <form id="water-use-vis-form">
      <label for="teeth-dropdown">Do you run the tap whilst brushing your teeth?</label>
      <select name="" id="teeth-dropdown">
        <option selected disabled></option>
        <option value="27">Yes</option>
        <option value="4">No</option>
      </select>

      <label for="flush-dropdown">Does your toilet have a 1/2 flush?</label>
      <select name="" id="flush-dropdown">
        <option selected disabled></option>
        <option value="30">Yes</option>
        <option value="60">No</option>
      </select>

      <label for="bathe-dropdown">Do you mainly take a shower or take a bath?</label>
      <select name="" id="bathe-dropdown">
        <option selected disabled></option>
        <option value="77">Shower</option>
        <option value="92">Bath</option>
        <option value="85">Both!</option>
      </select>

      <label for="diet-dropdown">Do you eat meat or are you a vegetarian/vegan?</label>
      <select name="" id="diet-dropdown">
        <option selected disabled></option>
        <option value="4000">I eat meat</option>
        <option value="2000">I am vegetarian</option>
        <option value="1500">I am vegan</option>
      </select>

      <input type="submit" value="Submit your answers">
    </form>

    <div id="water-use-charts">
      <div id="water-use-vis-chart"></div>
      <div id="water-use-invis-chart"></div>
    </div>



  </div>

</div>

</body>
</html>
